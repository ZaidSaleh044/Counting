    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
    <script type="text/javascript">
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden",
                            Notification: "allow",
                        }
                    }
                }
            },
            applications: {
                "myfirstapp-display": {
                    title: "Counting",
                    description: "A Fiori application.",
                    additionalInformation: "SAPUI5.Component=myfirstapp",
                    applicationType: "URL",
                    url: "../"
                }
            }
        };
    </script>

    <script src="../test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
    <!-- Bootstrap the UI5 core library. 'data-sap-ui-frameOptions="allow"'' is a NON-SECURE setting for test environments -->
    <script id="sap-ui-bootstrap" src="../resources/sap-ui-core.js" data-sap-ui-libs="sap.m,sap.ui.core,sap.f,sap.suite.ui.generic.template,sap.ui.comp,sap.ui.generic.app,sap.ui.table,sap.ushell" data-sap-ui-async="true" data-sap-ui-preload="async" data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge" data-sap-ui-language="en" data-sap-ui-resourceroots='{"myfirstapp": "../"}' data-sap-ui-frameOptions="allow">
    </script>
    <script id="locate-reuse-libs" src="../utils/locate-reuse-libs.js" data-sap-ui-manifest-uri="../manifest.json">
    </script>
    <script sr="resources/sp-ui-core.js" id="sap-ut-bootstrap" data-sap-ui-libs="sap.ui.s " data-sap-ui-theme="sap_goldreflection " sap-ui-xx-fakeOS=ios>
    </script>

    <script>
        //create the ApplicationHeader control
        // Create two test articles for the tile to cycle through and display. Normally these would be created from
        // actual feeds.
        sap.ui.localResources("sapuiSapp2");
        var app = new sap.m.App({
            InitialPage: "idinitiall"
        });
        var page = sap.ut.view({
            id: "idinitial1",
            viewName: "sapulSapp2.Tabs_View",
            type: sap.ui.core.mvc.ViewType.XML
        });
        app.addPage(page);
        app.placeAt("content");
    </script>



</head>

<!-- UI Content -->

<body class="sapUiBody d-block bg-white " id="content ">
    <div data-sap-ui-component data-name="myfirstapp " data-id="myfirstapp " data-settings='{"id " : "myfirstapp "}' data-handle-validation="true ">

        <div id="content" class="bg-white">


        </div>
    </div>
</body>

</html>
